<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | UnWise</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>
<body>
<section class="section hero is-fullheight has-background-white-ter">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-6-tablet is-5-desktop is-4-widescreen">
        <form th:action="@{/login}" method="post" class="box">
          <h1 class="title is-4 mb-5 has-text-centered">Sign in to UnWise</h1>
          <article th:if="${loginError}" class="message is-danger">
            <div class="message-body">
              Invalid username or password. Please try again.
            </div>
          </article>
          <article th:if="${!message.isEmpty()}" class="message is-success">
            <div class="message-body" th:text="${message}">
              Flash message
            </div>
          </article>
          <div class="field">
            <label for="username" class="label">Username</label>
            <div class="control">
              <input id="username" name="username" placeholder="Your Username" class="input" required>
            </div>
          </div>
          <div class="field">
            <label for="password" class="label">Password</label>
            <div class="control">
              <input type="password" id="password" name="password" placeholder="*******" class="input" required>
            </div>
          </div>
          <div class="field">
            <button type="submit" class="button is-success">
              Sign In
            </button>
          </div>
          <p>
            <a href="/register" class="has-text-grey">Don't have an account? Register</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
</body>
</html>
