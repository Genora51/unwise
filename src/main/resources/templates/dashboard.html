<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>UnWise</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <script src="/js/dashboard.js"></script>
</head>
<body>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>
<h1 class="title has-text-centered mt-6">
  Welcome back, <span th:text="${username}">User</span>!
</h1>
<div class="container is-max-tablet">
  <article th:if="${flag}" class="message is-warning">
    <div class="message-body">
      <strong>You are a billionaire!</strong>
      <p>
        Here is your flag:
        <code
              th:text="${flag}">
          fake_flag
        </code>
      </p>
    </div>
  </article>
</div>
<section class="has-text-centered mt-6 mb-6">
  <h2 class="title is-4 mb-0">Your balance:</h2>
  <span class="title is-2 mt-2 is-display-block" th:text="${#numbers.formatCurrency(balance)}">Â£1,000.00</span>
</section>
<section class="buttons is-justify-content-center">
  <a th:href="@{/transfer}" class="button is-primary is-light">
    Make a Transfer
  </a>

  <a th:href="@{/history}" class="button is-primary is-light">
    View Transfer History
  </a>
</section>
</body>
</html>
